<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../css/style.css">
    <title> Contacto - Project Solutions </title>
</head>

<body>
    <header>
        <a href="../index.html">
            <img src="../img/logo.png" alt="Logo Project Solutions">
        </a>
    </header>

    <form>
        <fieldset>
            <legend>
                Formulario de contacto
            </legend>

            <div>
                <label for="name"> Nombre y Apellido </label>
                <input type="text" id="name">
            </div>

            <div>
                <label for="email"> Correo electrónico </label>
                <input type="email" id="email">
            </div>

            <div>
                <label for="password"> Crear contraseña </label>
                <input type="password">
            </div>

            <div>
                <label for="bio"> Dejanos tu consulta </label>
                <textarea name="" id="" cols="30" rows="10"></textarea>
            </div>

            <div>
                <input type="submit">
                <input type="reset">
            </div>
        </fieldset>
    </form>

    <footer>
        <p>
            © Copyright 2024 / Project Solutions / Enzo Duarte's portfolio
        </p>
    </footer>
</body>

</html>
